<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A heartfelt gift for my beloved">
    <title>❤️ For You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heart-wrapper">
            <svg class="heart" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#c23866;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" />
            </svg>
            <div class="message-container">
                <div class="message">I love You</div>
            </div>
        </div>
        <div class="particles-container"></div>
        <div class="small-hearts-container"></div>
        <div class="hint-container">
            <div class="hint">點擊匯聚愛心 ❤️</div>
        </div>
        
        <!-- Timeline Container (V4 新增) -->
        <div class="timeline-container">
            <!-- 垂直時間軸線條 -->
            <div class="timeline-line"></div>
            
            <!-- 時間點容器（動態生成） -->
            <div class="timeline-points"></div>
        </div>
        
        <!-- 資訊對話框 (V4 新增) -->
        <div class="info-modal">
            <div class="info-content">
                <button class="info-close" aria-label="關閉">×</button>
                <div class="info-image-container">
                    <img src="" alt="紀念照片" class="info-image">
                </div>
                <div class="info-details">
                    <h3 class="info-title"></h3>
                    <p class="info-date"></p>
                    <p class="info-description"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
